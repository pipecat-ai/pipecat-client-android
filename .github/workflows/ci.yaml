name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
  workflow_dispatch:
    inputs:
      sdk_git_ref:
        type: string
        description: "Which git ref of the SDK to build"

concurrency:
  group: build-android-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  sdk:
    name: "SDK"
    runs-on: ubuntu-latest
    env:
      RTVI_GPG_SIGNING_KEY: ${{ secrets.RTVI_GPG_SIGNING_KEY }}
      RTVI_GPG_SIGNING_PASSPHRASE: ${{ secrets.RTVI_GPG_SIGNING_PASSPHRASE }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.sdk_git_ref || github.ref }}

      - name: "Install Java"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build core SDK
        run: ./gradlew :pipecat-client-android:assembleRelease

      - name: Generate Maven repo
        run: ./gradlew :pipecat-client-android:publishAllPublicationsToPipecatLocalRepoRepository

      - name: Upload Maven repo
        uses: actions/upload-artifact@v4
        with:
          name: PipecatClientAndroid-Repo
          path: build/PipecatLocalRepo
